<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script><link href="signin.css" rel="stylesheet">
  </head>

  <body>
<div class="container">
    <h1>Login</h1>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="" class="form-signin">
      <label for="username" class="sr-only">ID:</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="ID" required><br><br>
      <label for="password" class="sr-only">Password:</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required><br><br>
      <input type="submit" value="Login" class="btn btn-lg btn-primary btn-block">
    </form>
    <br>
    <a href="{{ url_for('register') }}">Sign up</a>
  </div>
  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
